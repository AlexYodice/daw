<!DOCTYPE html>
<html>
<head>
	<title>Garageband Lite</title>
  <script src="jquery-3.2.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/stylesheets/garageband_lite.css" type="text/css">
</head>
<body id="body">
  <div id=instruments-modal class="instruments-modal-hidden">
  </div>
	<div id="music-dashboard">
    <div id="timer-dashboard">

        <div id="timer-buttons">
          <div class="timer-button" id='record-button'>
            <i class="fa fa-circle" aria-hidden="true"></i>
          </div>
          <div class="timer-button" id='stop-button'>
            <i class="fa fa-stop" aria-hidden="true"></i>
          </div>
          <div class="timer-button" id='pause-button'>
            <i class="fa fa-pause" aria-hidden="true"></i>
          </div>
          <div class="timer-button" id='play-button'>
            <i class="fa fa-play" aria-hidden="true"></i>
          </div>
        </div>
          <div id="timer-holder">
          <!-- <h2 class="timer-heading">Current Timer: </h2> -->
            <h2 class="timer-heading" id="timer"></h2>
            <div id="octave-container">
              <div class="timer-button" id="octave-decrease">
                <i class="fa fa-minus octave-button" aria-hidden="true"></i>
              </div>
              <div class="octave-number-container">
                <h2 class="octave-heading">OCTAVE</h2>
                <h2 id="current-octave-heading"class="octave-toggle-text" > 3</h2 >
              </div>
              <div class="timer-button" id="octave-increase">
                <i class="fa fa-plus octave-button" aria-hidden="true"></i>
              </div>
          </div>
          </div>
        <div id="recording-buttons">
          <div class= "recording-button" id="delete-recording">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </div>
          <div class= "recording-button" id="split-recording">
            <i class="fa fa-scissors" aria-hidden="true"></i>
          </div>
          <div class= "recording-button" id="copy-recording">
            <i class="fa fa-clone" aria-hidden="true"></i>
          </div>
          <div class= "recording-button" id="paste-recording">
            <i class="fa fa-clipboard" aria-hidden="true"></i>
          </div>
        </div>
    </div>
    <div class="soundboard-container">
      <div class="soundboard">
        <div class="instrument-selector">
          <div class="instruments-container"></div>
          <div class="add-instrument">
            <h2 class="dashboard-labels">Add Instrument</h2>
          </div>
        </div>
        <div class="sound-bytes">
          <div class="sound-bytes-inner">
            <div id="cursor"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id='keyboard-dashboard'>
    <div id="keyboard-holder">
      <div id='keyboard'></div>
    </div>
    <!-- <div id="octave-toggle-container">
      <div class="octave-toggle" id="octave-increase">
        <h2 class="octave-toggle-text">Decrease Octave</h2 >
          <h3>(press ",")</h3>
      </div>
      <div class="octave-toggle" id="current-octave">
      </div>
      <div class="octave-toggle" id="octave-decrease">
        <h2 class="octave-toggle-text" >Increase Octave</h2>
          <h3>(press ".")</h3>
      </div>
    </div> -->
  </div>
  <script src="bundle.js"></script>
</body>
</html>
