<!DOCTYPE html>
<html>
<head>
	<title>Garageband Lite</title>
  <script src="jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="./assets/stylesheets/dashboard.css" type="text/css">
</head>
<body id="body">
  <div id=instruments-modal class="instruments-modal-hidden">
  </div>
	<div id="music-dashboard">
    <div id="timer-dashboard">
      <div id="timer-holder">
        <h2 class="timer-heading">Current Timer: </h2>
        <h2 class="timer-heading" id="timer">
        </div>
        <div id="timer-buttons">
          <div class="timer-button" id='record-button'></div>
          <div class="timer-button" id='stop-button'></div>
          <div class="timer-button" id='pause-button'></div>
          <div class="timer-button" id='play-button'></div>
        </div>
    </div>
    <div class="soundboard-container">
      <div class="soundboard">
        <div class="instrument-selector">
          <div class="instruments-container"></div>
          <div class="add-instrument">
            <h2 class="dashboard-labels">Add Instrument</h2>
          </div>
        </div>
        <div class="sound-bytes">
          <div class="sound-bytes-inner"></div>
          <div id="cursor"></div>
        </div>
      </div>
    </div>
  </div>
  <div id='keyboard-dashboard'>
    <div id='keyboard'></div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
